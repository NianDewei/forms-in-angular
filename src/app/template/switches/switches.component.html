<h2>Template: <small>Switches</small></h2>
<hr />

<form #myForm="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Gender</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="M"
          [(ngModel)]="person.gender"
          name="genderRadio"
          id="maleRadio"
          required
        />
        <label class="form-check-label" for="maleRadio"> Masculino </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          [(ngModel)]="person.gender"
          name="genderRadio"
          id="womensRadio"
          required
        />
        <label class="form-check-label" for="womensRadio"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="person.notifications"
          name="notifications"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >I want to receive notifications</label
        >
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="term"
          [(ngModel)]="termsAndConditions"
          id="flexCheckDefault"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terms and conditions of use.
        </label>
      </div>
    </div>
  </div>

  <!-- Boton submit -->
  <div class="row">
    <div class="col">
      <button
        type="button"
        class="btn btn-primary float-end"
        [disabled]="myForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>

<h5>Form Value</h5>
<pre>{{ myForm.value | json }}</pre>
<br />

<h5>Person</h5>
<pre>{{ person | json }}</pre>
<br />

<h5>Valid</h5>
<pre>{{ myForm.valid }}</pre>

<h5>Terms</h5>
<!-- <pre>{{ myForm.controls["name"]['errors'] | json }}</pre> -->

<br />

<h5>Conditions</h5>
<pre>{{ termsAndConditions }}</pre>
