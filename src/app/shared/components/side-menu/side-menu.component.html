<h2>Template</h2>
<hr />
<div class="list-group">
  <a
    *ngFor="let item of routes"
    class="list-group-item list-group-item-action"
    aria-current="true"
    [routerLink]="['/template' + item.url]"
    routerLinkActive="active"
  >
    {{ item.name }}
  </a>
</div>
